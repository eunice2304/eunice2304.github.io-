<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="musoka.css">
    <script src="musoka.js" defer></script>
    <title>404 Not Found</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.avif" alt="Your Logo">
        </div>
        <div class="icons">
            <a href="https://musokaclub.com/pages/size-guide" class="icon"><img src="shirt icon.png"width="35" height="35"></a>
            <a href="https://musokaclub.com/collections/musoka-stickiesâ„¢" class="icon"><img src="stickies icon.png" width="35" height="35"></a>
            <a href="https://musokaclub.com/collections/mug-series" class="icon"><img src="mug icon.png" width="30" height="30"></a>
        </div>
    </header>
    <div id="grid-container-1">
        <div id="grid-item-1-1">
            <h1 id="title404">404</h1>
            <p id="seams">It SEAMS like something's missing.</p>
            <p id="flash">Well then, in the meantime, try matching our collection themes to test your style smarts! Or, head back home to find what you need.</p>
            <div id="grid-container-3">
                <div class="grid-item-3-1">
                    <a class="button" href="https://musokaclub.com">Click here to go back to home! </a>
                </div>
                <div class="grid-item-3-2">
                    <a class="button" href="#game-board-container">Click here to play a game! </a>
                </div>
            </div>
        </div>
        <div id="grid-item-1-2">
            <img src="gibby.png" width="550" height="550"></img>
        </div>
    </div>
    <div id="grid-container-2">
        <div id="grid-item-2-1">
            <p id="footerText1" style="padding-bottom: 10px; color: white;"></p>
            <p id="footerText2" style="padding-bottom: 10px; color: white;"></p>
        </div>
        <div id="grid-item-2-2">
            <p id="footerText3" style="padding-bottom: 10px; color: white;"></p>
        </div>
    </div>
    <div id="game-area">
        <div id="game-board-container">
            <div id="game-board">
                <!-- Cards will be generated here by JavaScript -->
            </div>
        </div>
        <button id="restart">Restart</button>
    </div>
    
</body>
</html>
